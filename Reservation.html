<div class="wrapper">
  
    <form class="form bg-light p-4 rounded shadow" id="reservationForm" action="backend/reservation.php" method="POST">
      <h2 class="text-center mb-4">Réservation</h2>
      <p class="text-center text-muted mb-4">Remplissez les informations pour réserver votre chef</p>

      <!-- Champ caché pour l'ID du chef -->

      <input type="hidden" id="chef_id" name="chef_id" value="">
      
      <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" class="form-control" id="date" name="date_reservation" required>
      </div>

      <div class="mb-3">
        <label for="heure" class="form-label">Heure</label>
        <input type="time" class="form-control" id="heure" name="heure_reservation" required>
      </div>

      <div class="mb-3">
        <label for="nom" class="form-label">Votre nom</label>
        <input type="text" class="form-control" id="nom" name="nom" placeholder="Entrez votre nom" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Entrez votre email" required>
      </div>

      <div class="mb-3">
        <label for="nombre_heures" class="form-label">Nombre d'heures</label>
        <input type="number" class="form-control" id="nombre_heures" name="nombre_heures" min="1" value="1" required>
      </div>

      <div class="mb-3">
        <label for="paiement" class="form-label">Méthode de paiement</label>
        <select class="form-select" id="paiement" name="paiement" required>
          <option value="">-- Sélectionnez une méthode --</option>
          <option value="Carte Bancaire">Carte Bancaire</option>
          <option value="PayPal">PayPal</option>
        </select>
      </div>
      
      <button class="btn btn-primary w-100" type="submit">Confirmer la réservation</button>
    </form>

</div>


<script src="js/reservation.js"></script>
