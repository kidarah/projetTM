  <div style="text-align: center; margin-top: 30px;">
    <button class="btn btn-warning text-dark" data-bs-toggle="modal" data-bs-target="#editModal">Modifier le profil</button>
  </div>

<!-- MODALE -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Modifier mon profil</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fermer"></button>
      </div>
      <div class="modal-body text-center">
        <input class="form-control mb-2" id="editNom" placeholder="Nom complet" />
        <input class="form-control mb-2" id="editSpecialite" placeholder="Spécialité" />
        <textarea class="form-control mb-2" id="editBio" placeholder="Biographie..."></textarea>
        <input type="file" class="form-control mb-2" id="photoUpload" accept="image/*" />
        <img id="photoPreview" src="" alt="Prévisualisation" style="margin-top:10px; width:100px; height:100px; object-fit:cover; border-radius: 50%; display:none;" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="resetPreview()">Annuler</button>
        <button type="button" class="btn btn-warning text-dark" onclick="saveProfil()">Sauvegarder</button>
      </div>
    </div>
  </div>
</div>

<script>

  // Créer la "base" si elle n'existe pas encore
  if (!localStorage.getItem("chefs")) {
    localStorage.setItem("chefs", JSON.stringify([]));
  }

  // Simuler un chef connecté (à remplacer par ton système réel)
  if (!localStorage.getItem("currentChef")) {
    localStorage.setItem("currentChef", JSON.stringify({ email: "chef@yumchef.com" }));
  }


  function getChefProfil() {
  const current = JSON.parse(localStorage.getItem("currentChef"));
  const chefs = JSON.parse(localStorage.getItem("chefs")) || [];

  let profil = chefs.find(c => c.email === current.email);

    if (!profil) {
        // Création d’un nouveau profil si inexistant
        profil = {
        email: current.email,
        nom: "Chef Inconnu",
        specialite: "inconnue",
        bio: "Aucune biographie pour le moment",
        photo: "",
        plats: []
        };
        chefs.push(profil);
        localStorage.setItem("chefs", JSON.stringify(chefs));
    }

  return profil;
  }

  function renderProfil(profil) {
  // Nom, spécialité, bio
  document.getElementById("chefNom").innerText = profil.nom || "Chef Inconnu";
  document.getElementById("chefSpecialite").innerText = "Spécialité : " + (profil.specialite || "inconnue");
  document.getElementById("chefBio").innerText = profil.bio || "Aucune biographie pour le moment";

  // Photo de profil
  const photoEl = document.getElementById("chefPhoto");
  photoEl.src = profil.photo || "https://source.unsplash.com/120x120/?chef";

  // Galerie de plats
  const gallery = document.getElementById("galleryGrid");
  gallery.innerHTML = ""; // reset visuel

    if (Array.isArray(profil.plats) && profil.plats.length > 0) {
        profil.plats.forEach((imgSrc) => {
        const img = document.createElement("img");
        img.src = imgSrc;
        img.alt = "Plat préparé";
        img.classList.add("gallery-img");
        gallery.appendChild(img);
        });
    } else {
        gallery.innerHTML = "<p style='color:#aaa; font-size: 14px;'>Aucun plat ajouté pour le moment.</p>";
    }
  }


  function ajouterPlat() {
  const fileInput = document.getElementById("photoPlatFile");
  const file = fileInput.files[0];
    if (!file) return;

  const current = JSON.parse(localStorage.getItem("currentChef"));
  const chefs = JSON.parse(localStorage.getItem("chefs")) || [];
  const index = chefs.findIndex(c => c.email === current.email);

  const reader = new FileReader();
    reader.onload = function (e) {
        chefs[index].plats = chefs[index].plats || [];
        chefs[index].plats.push(e.target.result);
        localStorage.setItem("chefs", JSON.stringify(chefs));
        renderProfil(chefs[index]);
        fileInput.value = "";

        // Ajout feedback visuel
        const gallery = document.getElementById("galleryGrid");
        gallery.classList.add("added");
        setTimeout(() => gallery.classList.remove("added"), 1000);
    };
  reader.readAsDataURL(file);
  }


  function resetPreview() {
    document.getElementById("photoUpload").value = "";
    document.getElementById("photoPreview").style.display = "none";
  }

  function saveProfil() {
  const current = JSON.parse(localStorage.getItem("currentChef"));
  const chefs = JSON.parse(localStorage.getItem("chefs")) || [];
  const index = chefs.findIndex(c => c.email === current.email);

  const updated = {
    ...chefs[index],
    email: current.email,
    nom: document.getElementById("editNom").value,
    specialite: document.getElementById("editSpecialite").value,
    bio: document.getElementById("editBio").value,
  };

  const fileInput = document.getElementById("photoUpload");
    if (fileInput.files[0]) {
        const reader = new FileReader();
        reader.onload = function (e) {
        updated.photo = e.target.result;
        chefs[index] = updated;
        localStorage.setItem("chefs", JSON.stringify(chefs));
        renderProfil(updated);
        };
        reader.readAsDataURL(fileInput.files[0]);
    } else {
        chefs[index] = updated;
        localStorage.setItem("chefs", JSON.stringify(chefs));
        renderProfil(updated);
    }

  bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
  }

  // Ouvrir la modale = charger les données + afficher le bloc d’ajout de plat
  document.getElementById("editModal").addEventListener("show.bs.modal", function () {
    const profil = getProfil();
    document.getElementById("editNom").value = profil.nom;
    document.getElementById("editSpecialite").value = profil.specialite;
    document.getElementById("editBio").value = profil.bio;

    const preview = document.getElementById("photoPreview");
    if (profil.photo) {
      preview.src = profil.photo;
      preview.style.display = "block";
    } else {
      preview.style.display = "none";
    }

    document.getElementById("ajoutPlatBlock").style.display = "flex";
  });

  // Charger le profil à l’ouverture
  renderProfil(getChefProfil());
</script>
