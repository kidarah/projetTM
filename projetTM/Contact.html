<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Contact & Service Client</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reservation.css">
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="FrontView.html">
      <img src="img/LogoBlackBackground-remove.png" alt="YumChef" style="height: 40px;">
    </a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="Nos_Chefs.html">Nos chefs</a></li>
        <li class="nav-item"><a class="nav-link" href="Reservation.html">Réserver</a></li>
        <li class="nav-item"><a class="nav-link active" href="Contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="wrapper">
  <div class="form" style="max-width: 500px;">
    <p class="title">Contact & Service Client</p>
    <p class="message">Une question ? Une demande particulière ? Contactez-nous !</p>

    <form id="contactForm">
      <label>
        <input class="input" type="text" id="nom" placeholder=" " required>
        <span>Votre nom</span>
      </label>

      <label>
        <input class="input" type="email" id="email" placeholder=" " required>
        <span>Votre email</span>
      </label>

      <label>
        <textarea class="input" id="message" placeholder=" " rows="4" required></textarea>
        <span>Votre message</span>
      </label>

      <button class="submit" type="submit">Envoyer</button>
    </form>
  </div>

  <div class="form" style="margin-top: 40px; max-width: 500px;">
    <p class="title">Nos coordonnées</p>
    <p class="message" style="text-align: center;">
      ✉️ Email : support@yumchef.com<br>
      📞 Téléphone : +33 1 23 45 67 89<br>
      🕓 Horaires : Lun - Sam / 9h - 18h
    </p>
  </div>


  <footer class="mt-5">
  <p>&copy; 2025 Chef à Domicile – Tous droits réservés</p>
  </footer>
</div>

<script>
  document.getElementById("contactForm").addEventListener("submit", function(e) {
    e.preventDefault();
    alert("Merci pour votre message ! Nous vous répondrons rapidement.");
    this.reset();
  });
</script>

</body>
</html>
