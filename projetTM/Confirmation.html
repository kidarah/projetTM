<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmation de Réservation</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="connexion.css">
</head>
<body>
  <div class="form" style="max-width: 500px; margin-top: 100px">
    <p class="title">Récapitulatif</p>
    <p class="message">Voici les détails de votre réservation :</p>

    <div id="recap" style="font-size: 14px; line-height: 1.6;"></div>

    <button class="submit" onclick="window.location.href='FrontView.html'">Retour à l'accueil</button>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem("derniereReservation"));
    const container = document.getElementById("recap");

    if (data) {
      container.innerHTML = `
        <strong>Chef :</strong> ${data.chef}<br>
        <strong>Date :</strong> ${data.date}<br>
        <strong>Heure :</strong> ${data.heure}<br>
        <strong>Nom :</strong> ${data.nom}<br>
        <strong>Email :</strong> ${data.email}<br>
        <strong>Paiement :</strong> ${data.paiement}<br>
      `;
    } else {
      container.innerHTML = '<p>Aucune réservation trouvée.</p>';
    }
  </script>
</body>
</html>
